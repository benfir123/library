<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Library</title>
</head>
<body>
     
    <header class="container">
      <h1>My Library</h1>
    </header>


    <div class="bg-light container pb-5">
      <div class="button-container">
        <button id="modal-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reg-modal">
          + Add Book
        </button>
      </div>
      <!-- modal code -->
      <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form onsubmit="addBookToLibrary(); return false;">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Add new book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-grid gap-3">
                <input type="text" class="form-control" id="title" placeholder="Title" required>
                <input type="text" class="form-control" id="author" placeholder="Author" required>
                <input type="number" class="form-control" id="pages" placeholder="Pages" min="0" required>
                <div>
                  <label class="form-check-label" for="isRead">Have you read it?</label>
                  <input class="form-check-input" type="checkbox" value="" id="isRead">
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-deck d-grid gap-3">
        <div class="row gy-3" id="row">
          
        </div>
       
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
